<!DOCTYPE html>
<html lang="en" id="htmlTheme" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Jnote</title>
    <meta name="title" content="Jnote - Offline note with JavaScript (Web Based)">
    <meta name="description" content="Lightweight Notes App build with JavaScript & TailwindCSS">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bill-jnote.netlify.app/">
    <meta property="og:title" content="Jnote - Offline note with JavaScript (Web Based)">
    <meta property="og:description" content="Lightweight Notes App build with JavaScript & TailwindCSS">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bill-jnote.netlify.app/">
    <meta property="twitter:title" content="Jnote - Offline note with JavaScript (Web Based)">
    <meta property="twitter:description" content="Lightweight Notes App build with JavaScript & TailwindCSS">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App Modules -->
    <link rel="stylesheet" href="dist/tailwind.css">
    <script src="dist/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="dist/izitoast/dist/css/iziToast.min.css">
    <script src="dist/izitoast/dist/js/iziToast.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container px-4 mx-auto py-5">
    <h1 class="font-bold text-3xl text-center">Jnote</h1>
    <div class="grid md:grid-cols-4 gap-3 mt-8 mb-20 md:mb-0 mb-xl">
        <div class="col-span-1 mr-10">
            <ul class="menu fixed bottom-0 left-0 w-full md:relative menu-horizontal md:menu-vertical bg-base-100 z-40">
                <li class="mb-0 md:mb-4 shadow hover:bg-sky-500 w-full" id="allNote">
                    <a class="font-semibold w-full block md:inline-block text-center md:text-left text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block md:inline-block mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                    Catatan
                    </a>
                </li>
                <li class="mb-0 md:mb-4 shadow hover:bg-sky-500 w-full" id="createNote">
                    <a class="font-semibold w-full block md:inline-block text-center md:text-left text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block md:inline-block mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Tambah
                    </a>
                </li>
                <li class="mb-0 md:mb-4 shadow hover:bg-sky-500 w-full" id="settings">
                    <a class="font-semibold w-full block md:inline-block text-center md:text-left text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block md:inline-block mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Pengaturan
                    </a>
                </li>
                <li class="mb-0 md:mb-4 shadow hover:bg-sky-500 w-full text-sm" id="about">
                    <a class="font-semibold w-full block md:inline-block text-center md:text-left text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block md:inline-block mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Tentang
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-span-3 w-full" id="container"></div>
    </div>
</div>
<input type="checkbox" id="modalBox" class="modal-toggle" />
    <div class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Hapus Catatan ini?</h3>
        <p class="py-4">Catatan ini akan dihapus permanen</p>
        <div class="modal-action">
            <label for="modalBox" id="btnCancel" class="btn btn-dark">Tidak</label>
            <label for="modalBox" id="btnDelete" class="btn bg-red-500 hover:bg-red-600 border-0 text-white">Hapus</label>
        </div>
    </div>
</div>
<script type="module" src="dist/dom.js"></script>
</body>
</html>
